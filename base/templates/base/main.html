{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'base/images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'base/styles/style.css' %}">

    <title>Quotely</title>
</head>

<body>

    {% block content %}

    {% include 'base/includes/modal.html' %}


    <!-- simple example of printing all quotes using for loop   -->
    <div class="container">
        <button type="button" class="add-quote" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Quote
        </button>
        <div class="cards">
            {% for post in posts %}
            <div class="card glassmorphism">
                <img id="image" src="{{post.image.url}}" alt="{{pots.author}}">
                <h class="content"> {{post.author}} </h>
                <p class="writer">{{post.content}}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'base/js/script.js' %}"></script>
</body>

</html>
